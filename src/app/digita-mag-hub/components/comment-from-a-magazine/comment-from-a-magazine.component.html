<div class="justify-content-center align-items-center p-5">
    <div class="p-5  border rounded-3">
        <h5 class="display-6">Comentarios sobre la revista {{magazineName}}</h5>
        <ng-container *ngIf="commentsList.length == 0">
            <div class="d-inline-flex justify-content-center align-items-center ">
                <span>No hay comentarios</span>
            </div>
        </ng-container>
        <ng-container *ngIf="commentsList.length > 0">
            <div *ngFor="let item of commentsList">
                <div class="card m-2">
                    <div class="card-body">
                        <div class="d-flex flex-grow-1 flex-column gap-1">
                            <div class="d-flex align-items-center gap-3">
                                <span class="fw-bold">
                                    {{item.userName}}
                                </span>
                                <span class="text-muted">
                                    {{ item.entryDate}}
                                </span>
                            </div>
                            <p class="m-0">{{item.comment}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
