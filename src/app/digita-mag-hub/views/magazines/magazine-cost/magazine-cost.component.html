<div class="row">
  <div class="col-1"></div>
  <div class="col-10">
    <div class="mt-5 d-flex flex-column align-items-center">
      <h1>Revistas creadas</h1>
    </div>
    <div class="mt-3">
      <table class="table table-hover">
        <thead>
        <tr>
          <th class="th-number" scope="col">#</th>
          <th class="th-name" scope="col">Nombre</th>
          <th class="th-description" scope="col">Descripción</th>
          <th class="th-category" scope="col">Categoría</th>
          <th class="th-entry-date" scope="col">Fecha y hora de ingreso</th>
          <th class="th-author" scope="col">Autor</th>
          <th class="th-status" scope="col">Estado</th>
          <th class="th-actions" scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let magazine of createdMagazines; let i = index">
          <tr>
            <th scope="row">{{i + 1}}</th>
            <td>{{magazine.name}}</td>
            <td>{{magazine.description}}</td>
            <td>{{magazine.catCategory.value2}}</td>
            <td>{{magazine.entryDate}}</td>
            <td>{{magazine.author.fullName}}</td>
            <td>{{magazine.catStatus.value2}}</td>
            <td>
              <app-action>
                <button ngbDropdownItem (click)="openAssignModal(magazine, assignCostAndPublishModal)">Asignar costo</button>
              </app-action>
            </td>
          </tr>
        </ng-container>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-1"></div>
</div>

<app-modal #assignCostAndPublishModal
           title="Asignar costo y publicar"
           btnText="Asignar y publicar"
           (confirmationAction)="updateCostAndPublish()"
           size="sm"
>
  <div class="mb-3">
    <label for="name" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="magazineCost.name" readonly>
  </div>
  <div class="mb-3">
    <label for="cost" class="form-label">Costo</label>
    <div class="row d-flex align-items-center">
      <div class="col-2">
        <div class="d-flex flex-column align-items-end">
          <label class="form-label">Q.</label>
        </div>
      </div>
      <div class="col-10">
        <input type="number" class="form-control" id="cost" name="cost" [(ngModel)]="magazineCost.cost">
      </div>
    </div>
  </div>
</app-modal>
