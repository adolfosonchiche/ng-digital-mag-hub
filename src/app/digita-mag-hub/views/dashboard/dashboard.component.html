<div [appCheckPermission]="roleEnum.NONE" [checkMultiplePermissions]="[roleEnum.SUBSCRIPTOR, roleEnum.ADMIN]">
    <div class="album py-5 bg-light">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Revistas mas recientes</h1>
        </div>
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <ng-container *ngFor="let magazine of magazines">
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="d-flex flex-column align-items-center bg-secondary">
                                <img [src]="'data:image/jpg;base64,'+magazine.cover" alt="Fail load img" width="150"
                                    height="225">
                            </div>
                            <div class="card-body">
                                <h5 class="mb-1">{{magazine.name}}</h5>
                                <small class="text-muted">{{magazine.author.fullName}}</small>
                                <p class="card-text mt-3">{{magazine.description}}</p>
                                <div class="d-inline-flex">
                                    <h6 class="text-success">Q. {{magazine.subscriptionCost}}</h6>
                                    <h6 class="text-success mx-3 text-decoration-line-through">Q.
                                        {{magazine.subscriptionCost + (magazine.subscriptionCost * 0.25)}}</h6>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mt-2">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-primary"
                                            (click)="modalMagazinePreview.openModal(magazine)">Previsualizar
                                        </button>
                                        <button type="button" class="btn btn-sm btn-outline-success"
                                            (click)="goToSubscription(magazine.magazineId)">Ver</button>
                                    </div>
                                    <small class="text-muted">{{magazine.entryDate}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>


<div [appCheckPermission]="roleEnum.EDITOR">
    <app-magazine-most-like></app-magazine-most-like>
</div>

<app-modal-magazine-preview #modalMagazinePreview>
</app-modal-magazine-preview>
