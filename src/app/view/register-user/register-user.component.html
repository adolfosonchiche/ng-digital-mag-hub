<div class="body-container">
    <p class="h2 text-danger p-title">DIGITAL MAG HUB</p>
    <div class="background-image">
        <div class="register-modal">
            <div>
                <h2>Registrar cuenta</h2>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label class="requerid-label" for="email">
                        Primer nombre
                    </label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-user-edit" id="firstName"></i>
                        </span>
                        <input type="text" [(ngModel)]="user.firstName" id="firstName" name="firstName"
                            class="form-control" maxlength="150" placeholder="Escribe tu primer nombre" required />
                        <div class="invalid-feedback">
                            <div *ngIf="!user.firstName">campo obligatorio</div>
                        </div>
                    </div>
                </div>

                <div class="form-group col-6">
                    <label class="requerid-label" for="email">
                        Segundo nombre
                    </label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-user" id="middlename"></i>
                        </span>
                        <input type="text" [(ngModel)]="user.middleName" id="middlename" name="middlename"
                            class="form-control" maxlength="150" placeholder="Escribe tu segundo nombre" required />
                        <div class="invalid-feedback">
                            <div *ngIf="!user.middleName">campo obligatorio</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label class="requerid-label" for="email">
                        Apellidos
                    </label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-address-card" id="lastname"></i>
                        </span>
                        <input type="text" [(ngModel)]="user.lastName" id="lastname" name="lastname" required
                            class="form-control" maxlength="150" placeholder="Escribe tus apellidos" />
                        <div class="invalid-feedback">
                            <div *ngIf="!user.lastName">campo obligatorio</div>
                        </div>
                    </div>
                </div>

                <div class="form-group col-6">
                    <label class="requerid-label" for="email">
                        Fecha nacimiento
                    </label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-calendar" id="birthday"></i>
                        </span>
                        <input type="date" [(ngModel)]="user.birthday" id="birthday" name="birthday" required
                            class="form-control" maxlength="150" placeholder="fecha de nacimiento" />
                        <div class="invalid-feedback">
                            <div *ngIf="!user.birthday">campo obligatorio</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label class="requerid-label" for="email">
                        Correo electrónico
                    </label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-envelope" id="email"></i>
                        </span>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email"
                            (ngModelChange)="changesInProgress($event)" (keyup)="email$.next($event)"
                            [ngClass]="{'is-invalid': email.touched && (!user.email || (user.email && userExist))}"
                            placeholder="username@dominio" maxlength="150" #email="ngModel" requerid>
                        <div class="invalid-feedback">
                            <div *ngIf="!user.email">campo obligatorio</div>
                            <div *ngIf="user.email && userExist">Ya existe un usuario con el mismo correo</div>
                        </div>
                    </div>
                </div>

                <div class="form-group col-6">
                    <label class="requerid-label" for="email">
                        Contraseña
                    </label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-lock" id="password"></i>
                        </span>
                        <input type="password" [(ngModel)]="user.password" id="password" name="password"
                            class="form-control" placeholder="contraseña" required
                            [type]="showPass ? 'text' : 'password'" />
                        <span class="input-group-text" id="basic-addon1" (click)="togglePass()">
                            <i class="fas fa-eye" [hidden]="showPass"></i>
                            <i class="fas fa-eye-slash" [hidden]="!showPass"></i>
                        </span>
                        <div class="invalid-feedback">
                            <div *ngIf="!user.password">campo obligatorio</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col col-6">
                    <label class="requerid-label" for="role">
                        Selecciona uno o varios roles
                    </label>
                </div>
                <div class=" input-group">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-user-tag" id="role"></i>
                    </span>
                    <ng-select id="role" name="role" [clearable]="true" placeholder="Selecciona un rol"
                        [multiple]="true" [(ngModel)]="user.roles" [selectOnTab]="false" [hideSelected]="false"
                        [items]="availableRole" bindLabel="name" [searchable]="true" required>

                    </ng-select>
                    <div class="invalid-feedback">
                        <div *ngIf="user.roles.length <= 0">campo obligatorio</div>
                    </div>
                </div>
            </div>
            <br />
            <div class="mb-3">
                <button  (click)="register()" type="button" class="btn btn-primary"
                    style="width: 200px;">
                    Crear cuenta
                </button>
            </div>

        </div>
    </div>
</div>
